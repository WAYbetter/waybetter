<!DOCTYPE HTML>
<html>
  <head>
    <title> Counter Example </title>
  </head>
  <body>

    <p>Simple Counter Total: {{ simpletotal }}</p>

    <form action="/increment/" method="post">{% csrf_token %}
      <p><input type="hidden" name="counter" value="simple" /></p>
      <p><input type="submit" value="Increment Simple" /></p>
    </form>

    <p>General Counter Total: {{ generaltotal }}</p>
    
    <form action="/increment/" method="post">{% csrf_token %}
      <p><input type="hidden" name="counter" value="general" /></p>
      <p><input type="submit" value="Increment General" /></p>
    </form>

  </body>
</html>
