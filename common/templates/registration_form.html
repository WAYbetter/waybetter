{% load i18n %}
<script>
    var form_config = {
        dialog_config : {
            title: "{% trans 'Sign up using the following details' %}"
        },
        urls: {
            check_username: "{% url common.services.is_username_available %}"
        },
        messages: {
            username_taken: "{% trans 'The username is already taken' %}"
        }
    };
</script>
<a class="title_link" id="show_login" href="#">{% trans 'Already have an account?' %}</a>
<form id="registration_form">
    <div id="user_details">
        <fieldset class="left_column">
            <label for="username">{% trans 'Username' %}</label>
            <input name="username" id="username" type="text" tabindex="0" />
            <label for="email">{% trans 'Email' %}</label>
            <input name="email" id="email" type="text" />
        </fieldset>
        <fieldset class="right_column">
            <label for="password">{% trans 'Choose Password' %}</label>
            <input name="password" id="password" type="password" />
            <label for="password_again">{% trans 'Re-enter Password' %}</label>
            <input name="password_again" id="password_again" type="password" />
        </fieldset>  
        <div id="button_container">
            <button id="continue">{% trans 'Continue' %}</button>
        </div>
    </div>
</form>
