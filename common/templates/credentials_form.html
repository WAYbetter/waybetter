{% extends "registration_form.html" %}
{% load i18n %}

{% block extra_script %}
    <script type="text/javascript">
            form_config.dialog_config.title = "{% trans 'Change account credentials' %}";
            form_config.urls.change_credentials = "{% url ordering.passenger_controller.change_credentials %}";

            validation_config.rules.email.required = false;

    </script>
{% endblock %}

{% block content %}
<div id="registration">
    <form id="registration_form">
        <div id="user_details">
            <fieldset class="register">
                <label for="password">{% trans 'Choose a new Password' %}</label>
                <input name="password" id="password" type="password" />
                <label for="password_again">{% trans 'Re-enter Password' %}</label>
                <input name="password_again" id="password_again" type="password" />
                {% if current_email %}
                <label for="email">{% trans 'Change registered email'%} [{{ current_email }}]</label>
                {% else %}
                <label for="email">{% trans 'Enter your email' %}</label>
                {% endif %}
                <input name="email" id="email" type="text" />
            </fieldset>
            <div id="button_container">
                <button id="save_credentials" class="wb_button gold">{% trans 'Save' %}</button>
            </div>
        </div>
    </form>
</div>
{% endblock %}
