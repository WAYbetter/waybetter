{% extends "wb_base_mobile.html" %}
{% load i18n %}

{% block extrastyle %}
    {{ block.super }}
    <style>
        .privacy .header {
            font-weight: bold;
        }
    </style>
{% endblock %}

{% block body %}
    <div id="privacy_page" data-role="page" data-theme="a">
        <div data-role="header" class="top-header ui-header ui-bar-a" role="banner">
            <div class="header-center">{% trans "Privacy Policy" %}</div>
        </div>
        <div data-role="content" class="privacy">
            {% trans "privacy_content" %}
        </div>
    </div>
{% endblock %}
