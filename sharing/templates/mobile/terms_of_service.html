{% extends "wb_base_mobile.html" %}
{% load i18n %}

{% block extrastyle %}
    {{ block.super }}
    <style>
    .terms .header {
        font-weight: bold;
    }
    </style>
{% endblock %}

{% block body %}
    <div id="terms_page" data-role="page" data-theme="a">
        <div data-role="header">
            <h1>{% trans "Terms of Service" %}</h1>
            {% if not request.wb_app %}
            <a href="#" data-rel="back" class="ui-btn-right" data-theme="h">{% trans 'Back' %}</a>
            {% endif %}
        </div>
        <div data-role="content" class="terms">
            {% trans "terms_content" %}
        </div>
    </div>
{% endblock %}
