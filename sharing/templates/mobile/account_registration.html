{% extends "wb_base_mobile.html" %}
{% load i18n %}

{% block extrastyle %}
    {{ block.super }}
    <style type="text/css">
        .form-row {
            margin-bottom: 15px;
        }

        #billing:active{
            background: #d3d3d3;
        }

        label{
            margin-bottom: 2px !important;
        }
        input {
            margin: 0 !important;
        }

        .input-append{
            position: relative;
        }
        .input-append:after{
            content: '';
            display:table;
            clear: both;
        }
        .input-append input{
            float: left;
            -webkit-border-radius: 4px;
            -moz-border-radius: 4px;
            border-radius: 4px;
        }
        .input-append button{
            position: absolute;
            right: 0;
            height: 100%;
            margin: 0;
            margin-left: -1px;
            -webkit-border-radius: 0 4px 4px 0;
            -moz-border-radius: 0 4px 4px 0;
            border-radius: 0 4px 4px 0;
        }

        .rtl .input-append input{
            width: 100%;
            float: right;
        }
        .rtl .input-append button{
            right: auto;
            left: 0;
            -webkit-border-radius: 4px 0 0 4px;
            -moz-border-radius: 4px 0 0 4px;
            border-radius: 4px 0 0 4px;
        }
    </style>
{% endblock %}

{% block body %}
    <div data-role="page" data-theme="a">
        <div data-role="header" class="top-header ui-header ui-bar-a" role="banner">
            <div class="header-center ng-binding">{% trans 'Your Account' %}</div>
        </div>

        <div data-role="content">
            <form method="post" id="registration_form" data-ajax="false">
                {% csrf_token %}

                <div class="form-row">
                    <div class="label">
                        <label for="name">{% trans "Your Name" %}</label>
                    </div>
                    <div class="control">
                        <input type="text" id="name" name="name" required value={{ name }}>
                    </div>
                </div>
                <div class="form-row">
                    <div class="label">
                        <label for="phone">{% trans "Mobile Phone" %}</label>

                        <div class="control">
                            <input type="tel" name="phone" id="phone" required value="{{ phone }}">
                        </div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="label">
                        <label for="email">{% trans "Email" %}</label>
                    </div>
                    <div class="control">
                        <input type="email" name="email" id="email" required value="{{ email }}">
                    </div>
                </div>
                <div class="form-row">
                    <div class="label">
                        <label for="password">{% trans "Choose Password" %}</label>
                    </div>
                    <div class="control">
                        <input type="password" name="password" id="password" required value="{% if email %}********{% endif %}">
                    </div>
                </div>
                <div class="form-row">
                    <div class="label">
                        <label for="billing">{% trans "Payment Method" %}</label>
                    </div>
                    <div class="control">
                        <input readonly type="text" name="billing" id="billing" value="{% if billing_info %}&#x200E;**** **** **** {{ billing_info }}{% endif %}">
                    </div>
                </div>

                <div class="form-row">
                    <div class="control">
                        <button id="submit" data-role="none" class="btn btn-warning btn-block btn-large" type="button">{% trans 'SAVE' %}</button>
                    </div>
                </div>

                <hr>

                <div class="form-row">
                    <div class="label">
                        <label for="promo-code">{% trans "Promo Code" %}</label>
                    </div>
                    <div class="control">
                        <div class="input-append">
                            <input type="text" name="promo-code" id="promo-code">
                            <button id="apply-promo" data-role="none" class="btn" type="button">{% trans 'Submit' %}</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
{% endblock %}

{% block doc_ready %}
    {{ block.super }}
    <script type="text/javascript">
        // todo form validation
        // todo angular?
        // todo modal loader across all mobile pages

        var form = $("#registration_form");
        var submit = $("#submit");
        var billing = $("#billing");
        var apply_promo = $("#apply-promo");

        function register(){
            $.ajax({
                type: 'POST',
                data: form.serialize()
            }).done(function(success_response){
                window.location.href = success_response.billing_url;
            }).fail(function(error_response){
                alert(error_response.responseText);
            });
        }
        function change_billing(){
            $.ajax({
                url:"{% url ordering.account_controller.get_billing_url %}",
                dataType:"json"
            }).done(function (response) {
                window.location.href = response.billing_url;
            }).fail(function () {
                // todo
            });
        }
        function do_apply_promo(){
            $.ajax({
                url: "{% url ordering.account_controller.apply_promo_code %}"
            }).done(function(){
                alert("OK");
            }).fail(function(){
                alert("FAILED");
            });
        }

        submit.click(register);
        apply_promo.click(do_apply_promo);

        {% if request.user.is_authenticated %}
            billing.click(change_billing);
            {% else %}
            billing.click(register);
        {% endif %}
    </script>

{% endblock %}
