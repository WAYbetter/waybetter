{% load i18n %}

<div>
	<input type="text" id="keywords" />
    <input type="button" id='search_button' value="{% trans 'Search' %}"/>
    <input type="button" id='reset_button' value="{% trans 'Reset' %}"/>
</div>
<div id="orders_history_grid"></div>
<div id="orders_history_pager"></div>

<script>
{% autoescape off %}
function init() {
    OrderHistoryHelper.init({
        order_history_url:          "{% url ordering.passenger_controller.get_passenger_orders_history_data %}",
        order_history_columns:      {{ order_history_columns }},
        order_history_column_names: {{ order_history_column_names }},
        order_history_fields:       {{ order_history_fields }},
        page_label:                 "{% trans 'Page' %}",
        of_label:                   "{% trans 'of' %}"
    });


}
init();
{% endautoescape %}
</script>
