{% extends "admin/base_site.html" %}
{% load i18n %}

{% block content %}
        <div id="greeting">
            {% trans "Welcome" %} {{ user.first_name }}!
        </div>
        <div class="order_form">
            <form method="post">
                {% csrf_token %}
                {% for field in form %}
                    <div class="fieldWrapper">
                        {{ field.errors }}
                        {{ field.label_tag }}: {{ field }}
                    </div>
                {% endfor %}
                <input type="submit" value="{% trans "Order" %}">
            </form>
        </div>
{% endblock content %}
